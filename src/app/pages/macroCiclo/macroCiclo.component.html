            <dx-data-grid  #ING id="gridContainer1" [dataSource]="macroCiclo" [height]="600"[showBorders]="true" [columnAutoWidth]="true"
            (onRowPrepared)="onRowPrepared($event)" (onCellPrepared)="onCellPrepared($event)">

            <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
            <dxo-header-filter [visible]="true"></dxo-header-filter>

            <dxi-column dataField="udN" caption="UdN" [width]="100"></dxi-column>
            <dxi-column dataField="ruta" caption="Ruta" [width]="250"></dxi-column>
            <dxi-column dataField="operacion" caption="Operación" [width]="130"></dxi-column>
            <dxi-column dataField="viajes" caption="Viajes" [width]="100"></dxi-column>
            <dxi-column dataField="viajesCargados" caption="Viajes cargados" [width]="150"></dxi-column>
            <dxi-column dataField="kmsCargados" caption="Kms. Cargados" [format]="separator" [width]="130"></dxi-column>
            <dxi-column dataField="kmsCargadosPor" caption="%" format="percent" [width]="100"></dxi-column>
            <dxi-column dataField="viajesVacios" caption="Viajes vacios" [width]="130"></dxi-column>
            <dxi-column dataField="kmsVacios" caption="Kms. Vacios" [format]="separator" [width]="130"></dxi-column>
            <dxi-column dataField="kmsVaciosPor" caption="%" format="percent" [width]="100"></dxi-column>
            <dxi-column dataField="clienteAtendido" caption="Cliente atendido" [width]="150"></dxi-column>
            <dxi-column dataField="operadorCiclo" caption="Operadores" [width]="130"></dxi-column>
            <dxi-column dataField="inicio" caption="Fecha inicio" dataType="date" format="dd/mm/yyyy" [width]="130"></dxi-column>
            <dxi-column dataField="fin" caption="Fecha fin" dataType="date" format="dd/mm/yyyy" [width]="130"></dxi-column>
            <dxi-column dataField="dias" caption="Días" [width]="100"></dxi-column>
            <dxi-column dataField="kms" caption="Kilometros" [format]="separator" [width]="120"></dxi-column>
            <dxi-column dataField="flete" caption="Flete" [width]="100"></dxi-column>
            <dxi-column dataField="ingrXKm" caption="Ingreso por Kilometro" [format]="redondear" [width]="180"></dxi-column>











            <dxi-column dataField="" caption="Detalle" [fixed]="false" cellTemplate="detalleCellTemplate"></dxi-column>

            <div *dxTemplate="let data of 'detalleCellTemplate'">
                <dx-button icon="paste" stylingMode="outlined" type="danger" (onClick)="openDetalle(data)"></dx-button>
            </div>

                <dxi-group-item column="saldO_SIN_CCOBRO" [customizeText]="customizeDateDetalle" [showInGroupFooter]="true"></dxi-group-item>

            </dxo-summary> -->

            <dxo-group-panel [visible]="false"></dxo-group-panel>
            <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
            <dxo-export [enabled]="true" fileName="Detalle"></dxo-export>
            <dxo-paging [pageSize]="60"></dxo-paging>
            <dxo-sorting mode="none"></dxo-sorting>

            </dx-data-grid>


<!--==========================MODAL REAL=========================================================-->
<dx-popup width="100%" height="100%" [showTitle]="true" title="Detalle" [dragEnabled]="false" [closeOnOutsideClick]="true" [showCloseButton]="true" container=".dx-viewport" [(visible)]="modDetalle">
    <!-- <dxo-position at="middle" my="center" [of]="positionOf"> </dxo-position>  -->


    <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%">

            <dx-data-grid class="data-grid" [dataSource]="detalleMacro" [showColumnLines]="true" [rowAlternationEnabled]="true" [columnAutoWidth]="true"
             [allowColumnResizing]="true" [allowColumnReordering]="false" [columnAutoWidth]="true" [showBorders]="true">

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>

                <dxo-export [enabled]="true" fileName="Detalle"></dxo-export>
                
                <dxi-column dataField="area" caption="Área" [width]="100"></dxi-column>
                <dxi-column dataField="ciclo" caption="Ciclo" [width]="100"></dxi-column>
                <dxi-column dataField="cicloCliente" caption="Ciclo cliente" [width]="140"></dxi-column>
                <dxi-column dataField="cliente" caption="Cliente" [width]="100"></dxi-column>
                <dxi-column dataField="destino" caption="Destino" [width]="100"></dxi-column>
                <dxi-column dataField="edoDestino" caption="Edo. Destino" [width]="150"></dxi-column>
                <dxi-column dataField="edoOrigen" caption="Edo. Origen" [width]="150"></dxi-column>
                <dxi-column dataField="inicio" caption="Fecha inicio" dataType="date" format="dd/mm/yyyy" [width]="150"></dxi-column>
                <dxi-column dataField="fin" caption="Fecha fin" dataType="date" format="dd/mm/yyyy" [width]="150"></dxi-column>
                <dxi-column dataField="flete" caption="Flete" format="$ #,###,###.##;-$ #,##0.##" [width]="100"></dxi-column>
                <dxi-column dataField="fleteAcumulado" caption="Flete acumulado" format="$ #,###,###.##;-$ #,##0.##" [width]="150"></dxi-column>
                <dxi-column dataField="idArea" caption="Id área" [width]="100"></dxi-column>
                <dxi-column dataField="ingrXKm" caption="Ingreso Kilometro" [width]="150"></dxi-column>
                <dxi-column dataField="ingrXKmAcumulado" caption="Ingr. kms. Acumulado" [width]="150"></dxi-column>
                <dxi-column dataField="kms" caption="Kilometros" [format]="separator" [width]="100"></dxi-column>
                <dxi-column dataField="kmsAcumulado" caption="Kms. Acumulado" [format]="separator" [width]="130"></dxi-column>
                <dxi-column dataField="municipioDestino" caption="Municipio Destino" [width]="130"></dxi-column>
                <dxi-column dataField="municipioOrigen" caption="Municipio Origen" [width]="130"></dxi-column>
                <dxi-column dataField="noViaje" caption="No. Viaje" [width]="100"></dxi-column>
                <dxi-column dataField="operacion" caption="Operción" [width]="100"></dxi-column>
                <dxi-column dataField="operador" caption="Operador" [width]="100"></dxi-column>
                <dxi-column dataField="origen" caption="Origen" [width]="100"></dxi-column>
                <dxi-column dataField="ruta" caption="Ruta" [width]="100"></dxi-column>
                <dxi-column dataField="tipoViaje" caption="Tipo viaje" [width]="100"></dxi-column>
                <dxi-column dataField="tracto" caption="Tracto" [width]="100"></dxi-column>


                <div *dxTemplate="let data of 'headerTemplate'">
                    <div style="font-weight: bolder; color: black">
                        {{ data.column.caption }}
                    </div>
                </div>
                <div *dxTemplate="let cell of 'cellTemplateBold'">
                    <div style="font-weight: bold;">{{cell.text}}</div>
                </div>
                <dxo-paging [pageSize]="20"></dxo-paging>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-pager [visible]="true" [allowedPageSizes]="allowedPageSizes" displayMode="full" [showPageSizeSelector]="true" [showInfo]="true" [showNavigationButtons]="true">
                </dxo-pager>
                <dxo-sorting mode="none"></dxo-sorting>
            </dx-data-grid>
        </dx-scroll-view>
    </div>
</dx-popup>
<!--=============================================FIN MODAL==========================================-->



    <!-- LOAD PANEL -->
    <dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [position]="{ of: '#rentCont2' }" [(visible)]="loadingVisible" [showIndicator]="true" [showPane]="true" [shading]="true" [closeOnOutsideClick]="false" (onShown)="onShown()" (onHidden)="onHidden()">
    </dx-load-panel>

    <dx-toast [(visible)]="isVisible" type="warning" message="Seleccione Año y Mes">  
        <dxo-position
            my="top"
            at="right"
            of="#container">
        </dxo-position>
    </dx-toast>
</div>

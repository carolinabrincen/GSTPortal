<div #myDiv [id]="'myDiv'">
    <h2 class="content-block">Costos mensuales</h2>

    <div class="content-block dx-card responsive-paddings">
        <dx-responsive-box>
            <!-- COLS -->
            <dxi-col [ratio]="0.7"></dxi-col>
            <dxi-col [ratio]="1"></dxi-col>
            <dxi-col [ratio]="0.15"></dxi-col>
            <dxi-col [ratio]="0.15"></dxi-col>
            <dxi-col [ratio]="0.35"></dxi-col>
            <!--Fin-->
            <dxi-col [ratio]="1">"</dxi-col>
            <dxi-col [ratio]="0.25"></dxi-col>
            <dxi-col [ratio]="0.65"></dxi-col>
            <dxi-col [ratio]="1"></dxi-col>
            <dxi-col [ratio]="1"></dxi-col>
            <dxi-col [ratio]="1"></dxi-col>
            <dxi-col [ratio]="1"></dxi-col>

            <!-- ROWS -->
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>
            <dxi-row [ratio]="1"></dxi-row>

            <!-- CONTROLES DEL FORM -->
            <!--#region :::: ROW 1 DEL FORM ::::  -->
            <!--ROW 1 Unidad de Negocio -->
            <dxi-item>
                <dxi-location screen="md lg" [row]="0" [col]="0"></dxi-location>
                <dxi-location style="margin-top: 1rem" screen="xs sm" [row]="0" [col]="0" [colspan]="12"></dxi-location>
                <div>Año:</div>
            </dxi-item>
            <dxi-item>
                <dxi-location screen="md lg" [row]="0" [col]="1" [colspan]="3"></dxi-location>
                <dxi-location style="margin-top: 0.5rem" screen="xs sm" [row]="1" [col]="0" [colspan]="12"></dxi-location>
                <dx-select-box [items]="arrAnos" displayExpr="anio" valueExpr="idAnio" (onValueChanged)="seleccionarAnio($event)"></dx-select-box>
            </dxi-item>

            <!-- ROW 1 TIPO OPERACION -->
            <dxi-item>
                <dxi-location screen="md lg" [row]="0" [col]="5"></dxi-location>
                <dxi-location style="margin-top: 1rem" screen="xs sm" [row]="2" [col]="0" [colspan]="12"></dxi-location>
                <div>Mes:</div>
            </dxi-item>
            <dxi-item>
                <dxi-location screen="md lg" [row]="0" [col]="6" [colspan]="3"></dxi-location>
                <dxi-location style="margin-top: 0.5rem" screen="xs sm" [row]="3" [col]="0" [colspan]="12"></dxi-location>
                <dx-select-box [items]="arrMeses" displayExpr="nombre" valueExpr="idMes" (onValueChanged)="seleccionarMes($event)">
                </dx-select-box>
            </dxi-item>
            <!--#endregion :::: FIN ROW 1 ::::  -->




            <!-- CONSULTAR DATOS -->
            <dxi-item>
                <dxi-location screen="md lg" [row]="0" [col]="10" [colspan]="2"></dxi-location>
                <dxi-location style="margin-top: 1.4rem" screen="xs sm" [row]="12" [col]="0" [colspan]="12"></dxi-location>
                <div>
                    <dx-button stylingMode="contained" text="Consultar Datos" icon="search" type="normal" [width]="190" (onClick)="verDetallesClick($event)">
                    </dx-button>
                </div>
            </dxi-item>


        </dx-responsive-box>

        <!--#region :::: GRID ::::  -->
        <dx-data-grid #rentGer id="gridContainer" [columnAutoWidth]="true" [showColumnLines]="true" [showBorders]="true" [rowAlternationEnabled]="true">
            <dxi-column dataField="ranking" caption="Ranking" [fixed]="true" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="unidaNegocio" caption="UDN" [fixed]="true" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="ruta" caption="Ruta" [fixed]="true" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="kms" caption="Kms." [fixed]="true" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="tipoOperacion" caption="Tipo Operación" [fixed]="true" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="cliente" caption="Cliente" [fixed]="true" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="viajes" caption="Liq." [fixed]="true" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="rentabilidad" caption="Rentabilidad" alignment="right" [fixed]="true" format="percent" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="rentabilidadMesAnt" caption="Rent. Mes Ant." alignment="right" [fixed]="true" format="percent" headerCellTemplate="headerTemplate"></dxi-column>
            <dxi-column dataField="tendencia" caption="Tendencia" [fixed]="true" alignment="center" headerCellTemplate="headerTemplate" cellTemplate="diffCellTemplate"></dxi-column>
            <dxi-column caption="Detalles" headerCellTemplate="headerTemplate" type="buttons" [width]="60">

            </dxi-column>
            <!-- Liquidcion 10 -->
            <!-- <dxi-column [caption]="'L-' + liquidaciones.data[1].L10" alignment="center" [visible]="liquidaciones.data[0].L10v" headerCellTemplate="titleHeaderTemplate">
            <dxi-column dataField="L10" caption="Liquidación" alignment="right"></dxi-column>
            <dxi-column dataField="%L10" caption="%" alignment="center"></dxi-column>
        </dxi-column> -->

            <div *dxTemplate="let data of 'headerTemplate'">
                <div style="font-weight: bolder; color: black">
                    {{ data.column.caption }}
                </div>
            </div>

            <div *dxTemplate="let info of 'titleHeaderTemplate'">
                <div style="font-weight: bolder; color: #ff5722">
                    {{ info.column.caption }}
                </div>
            </div>

            <div *dxTemplate="let d of 'diffCellTemplate'" [class]="d.text >= 0 ? 'inc' : 'dec'">
                <div class="diff"></div>
            </div>

            <dxo-export [enabled]="true"></dxo-export>
            <dxo-paging [pageSize]="30"></dxo-paging>
            <dxo-sorting mode="none"></dxo-sorting>
        </dx-data-grid>
        <!--#endregion :::: FIN GRID ::::  -->



        <!-- LOAD PANEL -->
        <dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [position]="{ of: '#myDiv34' }" [showIndicator]="true" [showPane]="true" [shading]="true" [closeOnOutsideClick]="false">
        </dx-load-panel>
    </div>

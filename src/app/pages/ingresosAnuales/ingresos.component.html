<h2 class="content-block">Ingresos Anuales</h2>
<div [id]="'myDiv'" class="content-block dx-card responsive-paddings">
    <div>

                </dx-button>
            </div>

        </div>
    </div>
    <br>

    <div>

        <dx-chart id="chart" [dataSource]="graficaModel">

            <dxi-series argumentField="mes" valueField="total" name="Ingreso" type="bar" color="#363640">
                <dxo-label [visible]="true" [format]="formatSliderTooltip" position="inside">
                    <dxo-font size="9"></dxo-font>
                </dxo-label>
            </dxi-series>

            <dxi-series argumentField="mes" valueField="presupuesto" name="Presupuesto" type="line" color="#FA593F">
                <dxo-label [visible]="true" [format]="formatSliderTooltip" position="outside">
                    <dxo-font size="9"></dxo-font>
                </dxo-label>

            </dxi-series>

            <dxo-title text="Ingreso">
                <dxo-subtitle text="(Anual)"> </dxo-subtitle>
            </dxo-title>

            <dxo-export [enabled]="true"></dxo-export>
        </dx-chart>
